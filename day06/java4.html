<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Java Practice</title>

<body>
  <script>
    let favFood = prompt('What is your favorite food?')

    // steak = great choice i love steak
    // spaghetti = spaghetti is awesome
    // sushi = yay sushi
    // ice cream = I SCREAM

    switch (favFood) {
      case 'steak':
      alert('great choice i love steak')
      break
      case 'spaghetti':
      alert('spaghetti is awesome')
      break
      case 'sushi':
      alert('yay sushi')
      break
      case 'ice cream':
      alert('I SCREAM')
      break
    }

    12 < 4 ? console.log(true) : console.log(false)

  </script>
</body>
</html>
