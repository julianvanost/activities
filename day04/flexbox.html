<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlexBox</title>
  <style>
    .container {
      width: 800px;
      height: 800px;
      background-color: yellow;
      display: flex;
      flex-wrap: wrap;
      align-items:center;
    }
    .box {
      width: 48%;
      height: 10%;
      background-color: darkred;
      margin: 1%;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
    <div class="box">G</div>
    <div class="box">H</div>
    <div class="box">I</div>
    <div class="box">J</div>
    <div class="box">K</div>
  </div>
</body>
</html>
